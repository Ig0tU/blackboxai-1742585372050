<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poe Bot Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-indigo-600 shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-white text-xl font-bold">Poe Bot Dashboard</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="createNewBot" class="bg-white text-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-50">
                            <i class="fas fa-plus mr-2"></i>New Bot
                        </button>
                        <span id="connectionStatus" class="text-green-400">
                            <i class="fas fa-circle text-xs mr-2"></i>Connected
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Server Status -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-500">
                            <i class="fas fa-server"></i>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-700">Server Status</h2>
                            <p id="serverStatus" class="text-gray-600">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Total Requests -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-500">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-700">Total Requests</h2>
                            <p id="requestStats" class="text-gray-600">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Active Bots -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-500">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ml-4">
                            <h2 class="text-lg font-semibold text-gray-700">Active Bots</h2>
                            <p id="activeBots" class="text-gray-600">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bot Management Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Available Bots -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-list mr-2"></i>Available Bots
                        </h2>
                        <div id="botList" class="space-y-4">
                            Loading...
                        </div>
                    </div>
                </div>

                <!-- Bot Testing Interface -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">
                            <i class="fas fa-vial mr-2"></i>Test Bot
                        </h2>
                        <div class="space-y-4">
                            <!-- Bot Selection -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="botSelect">
                                    Select Bot
                                </label>
                                <select id="botSelect" class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="">Choose a bot...</option>
                                </select>
                            </div>

                            <!-- Model Selection (for Enterprise/App Creator Bots) -->
                            <div id="modelSelection" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="modelSelect">
                                    Select Model
                                </label>
                                <select id="modelSelect" class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="GPT-4">GPT-4</option>
                                    <option value="Claude-3-Opus">Claude-3-Opus</option>
                                </select>
                            </div>

                            <!-- Message Input -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2" for="testMessage">
                                    Test Message
                                </label>
                                <textarea id="testMessage" rows="4" class="w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your message here..."></textarea>
                            </div>

                            <!-- Send Button -->
                            <button id="sendTest" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Send Message
                            </button>

                            <!-- Response Display -->
                            <div id="testResult" class="mt-4 hidden">
                                <h3 class="font-semibold text-gray-700 mb-2">Response:</h3>
                                <div id="testResponse" class="bg-gray-50 rounded-md p-4 text-gray-700"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
